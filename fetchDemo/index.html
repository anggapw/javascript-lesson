<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Register</title>
</head>
<body>
    <nav>
        <a href="login.html"> Login </a>
        <a href="dashboard.html"> Dashboard </a>
    </nav>
    <h1>
        Registrasi
    </h1>

    <form id="formReg">
        <div>
            <label for="name"> Name :</label>
            <input type="text" name="name" id="name" placeholder="Masukan Namamu..">
        </div>
        <div>
            <label for="email"> Email :</label>
            <input type="email" name="email" id="email" placeholder="Masukan Emailmu..">
        </div>
        <div>
            <label for="password"> Password :</label>
            <input type="password" name="password" id="password" placeholder="Masukan Password..">
        </div>
        <div>
            <label for="phoneNumber"> No.HP :</label>
            <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Masukan No.HPmu..">
        </div>
        <button id="registration-btn" type="button">Registrasi</button>
    </form>



    <script src="index.js"></script>
</body>
</html>
