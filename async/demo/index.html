<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <nav>
            <h3>Sudah punya akun?</h3> <a href="./login.html">Login</a>
        </nav>
        <h1>Registrasi</h1>

        <form id="formR">
            <div>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nama Lengkap"
                />
            </div>
            <div>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                />
            </div>
            <div>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Kata Sandi"
                />
            </div>
            <div>
                <input
                    type="number"
                    name="number"
                    id="phoneNumber"
                    placeholder="No.HP"
                />
            </div>
            <button id="registration-btn" type="button">Registrasi</button>
        </form>
        <script src="./index.js"></script>
    </body>
</html>
