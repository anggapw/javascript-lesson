<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <h1>Login</h1>
            <div>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                />
            </div>
            <div>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                />
            </div>
            <button id="login-btn" type="button">Login</button> <br>
            <h3>Ingin membuat akun?</h3>
            <button type="button"><a href="index.html">Sign Up</a></button>
        </form>
        <script src="./login.js"></script>
    </body>
</html>
